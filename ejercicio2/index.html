<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texit - Ejercicio 2</title>
</head>
<body>

    <h1> Texit </h1>

    <form method="post" action="#">
        <label> Código del producto: </label>
        <input id="codigoProducto" type="number" maxlength="4" required> <br>
        <label> Nombre del producto: </label>
        <input id="nombreProducto" type="text" maxlength="45" required> <br>
        <label> Categoría del producto: </label>
        <input id="categoriaProducto" type="text" maxlength="2" required> <br>
        <label> Precio del producto: </label>
        <input id="precioProducto" type="number" maxlength="8" required> <br>
        <label> Descripción del producto: </label>
        <input id="descripcionProducto" type="text" maxlength="50" required> <br>

        <input type="submit" value="Enviar datos" onclick="enviar()">
    </form>

    <button onclick="mostrarProductos()"> Ver productos </button>
    <ul id="lista-productos"></ul>
    
</body>
</html>
